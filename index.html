<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Your Name - Portfolio</title>
</head>

    <header>
        <div class="container">

        <div class="container">
            <h2>About Me</h2>

                Hello, I'm Your Name, a passionate web developer with a focus on creating user-friendly and interactive websites.
            </p>

    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Add your projects here -->
            <div class="project">
                <img src="project1.jpg" alt="Project 1">

                <p>Description of Project 1.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>Description of Project 2.</p>
            </div>

    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <p>You can reach me at: your.email@example.com</p>
        </div>
    </section>

    <script src="script.js"></script>

</html>
